# Build Linux (AppImage + .deb) en GitHub Actions
name: Compilar para Linux

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  build-linux:
    name: Linux (AppImage + .deb)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache/electron
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install libfuse2 (for AppImage)
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      - name: Build Linux (AppImage + .deb)
        run: npm run build:linux

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: dpanahub-rdm-linux-AppImage
          path: dist-electron/*.AppImage

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: dpanahub-rdm-linux-deb
          path: dist-electron/*.deb
