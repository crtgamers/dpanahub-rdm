# Build macOS (unsigned, no notarization) en GitHub Actions
name: Compilar para macOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  build-macos:
    name: Asco de macOS (dmg + zip)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache/electron
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # QA: validar en un Mac Intel que el artefacto x64 (dpanahub-rdm-macos-app-x64) abre y usa better-sqlite3 y 7za correctamente
      - name: Build macOS (unsigned, x64 + arm64)
        env:
          # Desactiva firma y notarización; la app se generará sin certificados
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run build:mac

      - name: Upload DMG (x64 + arm64)
        uses: actions/upload-artifact@v4
        with:
          name: dpanahub-rdm-macos-dmg
          path: dist-electron/*.dmg

      - name: Upload ZIP (x64 + arm64)
        uses: actions/upload-artifact@v4
        with:
          name: dpanahub-rdm-macos-zip
          path: dist-electron/*.zip

      - name: Upload .app arm64 (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: dpanahub-rdm-macos-app-arm64
          path: dist-electron/mac-arm64/

      - name: Upload .app x64 (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: dpanahub-rdm-macos-app-x64
          path: dist-electron/mac/
